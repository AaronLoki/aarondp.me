title: IBDP Resources
tagline: Comprehensive IB resources • HL/SL separated • All subjects
description: Free resources for BIBA students including teacher-assigned and published resources
url: "https://aarondp.me"

# Chirpy theme
remote_theme: cotes2020/jekyll-theme-chirpy

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Site settings
timezone: UTC
lang: en

# Chirpy theme configuration
theme_mode: light  # [light|dark]

# The CDN endpoint for images
img_cdn:

# Avatar (profile image)
avatar: 

# Social media links
social:
  name: IBDP Resources
  email: ibresourcesbiba@outlook.com
  links:

# Site verification
google_site_verification:
bing_site_verification:

# Analytics
google_analytics:
  id:

# Preferred color scheme
theme_mode: light

# The sidebar settings
sidebar:
  display: post

# Pagination
paginate: 10
paginate_path: "/posts/page:num/"

# Your custom settings
baseurl: ""  # Empty for root domain

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
